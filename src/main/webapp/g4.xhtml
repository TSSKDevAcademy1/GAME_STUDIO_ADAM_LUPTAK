<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">


		<h:outputStylesheet library="css" name="bootstrap.css" />

		<div class="text-center">
			<h:graphicImage value="resources/gfx/guesNumber.jpg" />

			<h:form>

				<h2>Hi, my name is Duke. I am thinking of a number from
					#{userNumberBean.minimum} to #{userNumberBean.maximum}. Can you
					guess it?</h2>
				<p>
					<h:inputText id="userNo" title="Enter a number from 0 to 10:"
						value="#{userNumberBean.userNumber}">
						<f:validateLongRange minimum="#{userNumberBean.minimum}"
							maximum="#{userNumberBean.maximum}" />
					</h:inputText>
					<br />
					<h:commandButton id="submit" class="btn btn-success" value="Submit"
						action="g4_1.jsf" />
				</p>
				<h:message showSummary="true" showDetail="false"
					style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline"
					id="errors1" for="userNo" />
			</h:form>

			<h:outputLink id="link1"
				value="http://localhost:8080/games1/main.jsf">
				<h:outputText value="Main page" />
			</h:outputLink>
		</div>
	</ui:define>
</ui:composition>
